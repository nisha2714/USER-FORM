<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>User Form</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="text" id="mobileNo" name="mobileNo" pattern="\d{10}" title="10 digits required" required>
            </div>
            <div class="form-group">
                <label for="emailId">Email ID:</label>
                <input type="email" id="emailId" name="emailId" required>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" name="address[street]" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="address[city]" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="address[state]" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="address[country]" required>
            </div>
            <div class="form-group">
                <label for="loginId">Login ID:</label>
                <input type="text" id="loginId" name="loginId" pattern="[a-zA-Z0-9]{8}"
                    title="8 alphanumeric characters required" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[a-zA-Z\d\W]{6,}"
                    title="Minimum 6 characters, 1 uppercase letter, 1 lowercase letter, and 1 special character required"
                    required>
            </div>
            <div class="form-group">
                <button type="button" id="saveButton">Save</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#saveButton').click(function () {
                const formData = {
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    mobileNo: $('#mobileNo').val(),
                    emailId: $('#emailId').val(),
                    address: {
                        street: $('#street').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        country: $('#country').val()
                    },
                    loginId: $('#loginId').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: '/users', // API URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert('Data saved successfully!');
                        // Redirect to view-users.html after successful save
                        window.location.href = 'view-users.html';
                    },
                    error: function (xhr, status, error) {
                        alert('Error saving data: ' + error);
                    }
                });
            });
        });
    </script>

</body>

</html>
